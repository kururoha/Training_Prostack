<html>
    <head>
        <title>Shipping Address</title>
    </head>
    <body>
        <h2 style="background-color: blue;">Shipping Address</h2>
        <form>
            <label>Phone Number*</label>
            <input type="number" required placeholder="Enter the 10 digit number" /> <br><br>
            <label>Company</label>
            <input type="text" /><br><br>
            <label>Country*</label>
            <select required>
                <option>Australia</option>
                <option>India</option>
                <option>China</option>
                <option>Europe</option>
                <option>Americas</option>
            </select><br><br>
            <label>Address Finder</label>
            <input type="text" /> <br><br>
            <label>Street Address*</label>
            <input type="text" /> <br><br>
            <input type="text" /> <br><br>
            <label>Suburb*</label>
            <input type="text" required /> <br><br>
            <label>ZIP/Postal Code*</label>
            <input type="number" max="9999" min="1000"/>

        
        </form>
    </body>
</html>

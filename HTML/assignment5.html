<html>
    <head>
        <title>Sponsor Registration</title>
    </head>
    <body>
        <h2>Sponsor Registration</h2>
        <form>
            <label>Prefix</label>
            <input type="text" /> <br><br>
            <label>Name</label>
            <input type="text" placeholder="First Name"/>
            <input type="text" placeholder="Last Name" /> <br><br>
            <label>Preffered Pronouns</label>
            <select>
                <option>He/His</option>
                <option>She/Hers</option>
            </select> <br><br>
            <label>Email</label>
            <input type="email" required /> <br><br>
            <label>Work phone</label>
            <input type="number" required /> <br><br>
            <label>Cell phone</label>
            <input type="phone" disabled /> <br><br>
            <label>Job Title</label>
            <input type="text"/> <br><br>
            <label>Company</label>
            <input type="text" /> <br> <br>
            <label>Full Business address</label>
            <textarea cols="5" rows="2"></textarea> <br><br>
            <label>Company Website</label> <br><br>
            <input type="text" />
            <br><br>
            <label>Company Description</label> <br><br>
            <textarea cols="5" rows="2"></textarea> <br><br>
            <label>Company facebook Page</label> <br><br>
            <input type="text" />
            <br><br>
            <label>Company Twitter Handle</label> <br><br>
            <input type="text" />
            <br><br>
            <label>Company LinkedIn Handle</label> <br><br>
            <input type="text" />
            <br><br>
            <label>Sponsorship Level</label> <br><br>
            <input type="radio" name="metal" /> Gold <br><br>
            <input type="radio" name="metal" /> Diamond <br><br>
            <input type="radio" name="metal" /> Platinum <br><br>
            <label>Additional Guests</label> <br><br>
            <input type="text" placeholder="name,email" /> <br> <br>
            <input type="submit" value="Click to submit" /> <br> <br>
            <input type="reset" value="Click to erase" />
        </form>

    </body>
</html>
